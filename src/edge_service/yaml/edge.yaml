apiVersion: v1
kind: Service
metadata:
  name: edge-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: edge-app
  type: LoadBalancer
  ports:
  - port: 443
    targetPort: 443
    name: https
  - port: 80
    targetPort: 80
    name: http
  - port: 22
    targetPort: 22
    name: ssh
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  edge-deployment
spec:
  selector:
    matchLabels:
      app:  edge-app
  template:
    metadata:
      labels:
        app:  edge-app
    spec:
      containers:
      - name: edge-container
        image: edge-image
        imagePullPolicy: Never
        ports:
        - containerPort: 443
          name: https
        - containerPort: 80
          name: http
        - containerPort: 22
          name: ssh
